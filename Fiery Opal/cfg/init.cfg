// Include a list of regular expressions to hide log messages
INCLUDE=suppressionrules.cfg
// Size of the console in cells
ProgramWidth=80
ProgramHeight=50
// Size of the world in regions
WorldWidth=160
WorldHeight=80
// Size of each region in tiles
RegionWidth=80
RegionHeight=80
// Framerate limit
FPSCap=120
// Path to default font (upon which initial cell size is based)
DefaultFontPath=gfx/Cheepicus.font
DefaultFontWidth=12
DefaultFontHeight=12

// Translation file to load
Locale=cfg/locale/en_US.cfg
// RNG Seed (comment out for a random seed)
//RngSeed=0